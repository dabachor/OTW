<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title" style="text-align: center;">On The Way</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="menuItem in menuItems" nav-clear menu-close href="#/app/{{menuItem.shortHref}}">
                    <i class="icon {{menuItem.icon}}"></i>
                    &nbsp; {{menuItem.title}}

                </ion-item>
            </ion-list>
        </ion-content>
        <footer class="bar bar-footer bar-dark">
            <div class="title">About OnTheWay</div>
        </footer>
    </ion-side-menu>
</ion-side-menus>
